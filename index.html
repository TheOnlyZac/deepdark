<head>
	<title>DeepDark v0.3</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- favicon --> <link rel="icon" type="image/png" href="images/favicon260x260.png">
	<!-- didact gothic font --> <link href='https://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet' type='text/css'>
	<meta name="viewport-width" content="width=device-width, initial-scale=1">
	<meta name="viewport-height" content="height-device-height, initial-scale=1">
	<!-- normalize --> <link rel="stylesheet" href="styles/normalize.css" />
	<!-- mobile portrait stylesheet --> <link rel="stylesheet" media="only screen and (max-width: 400px) and (orientation: portrait)" href="styles/portrait.css" />
	<!-- mobile landscape stylesheet --> <link rel="stylesheet" media="only screen and (max-height: 461px) and (orientation: landscape)" href="styles/landscape.css" />
	<!-- desktop stylesheet --> <link rel="stylesheet" media="screen and (min-width: 401px) and (min-height: 462px)" href="styles/desktop.css" />
	<!-- jquery --> <script src="scripts/jquery/jquery.js"></script>
	<!-- jquery ui --> <link rel="stylesheet" href="scripts/jquery/jquery-ui.css">
	<!-- jquery ui --> <script src="scripts/jquery/jquery-ui.min.js"></script>
	<!-- interface/menus --> <script src="scripts/interface.js"></script>
	<!-- ticks the game engine --> <script src="scripts/engine.js"></script>
	<!-- the actual game --> <script src="scripts/game.js"></script>
	<!-- ambience controller --> <script src="scripts/audio.js"></script>
	<!-- debug cheats --> <script src="scripts/cheats.js"></script>
</head>
<body>
	<!-- <div id="everything"> -->
		<div id="gameboxcontainer">
			<div id="gamebox">
				<div class="title">
					<!-- <h1>DeepDark v0.3</h1> -->
					<h1>DeepDark v0.3</h1>
				</div>
				<div id="posts">
				</div>
				<div id="notify">
					<generic class="notification"></generic>
				</div>
				<div id="buttons">
				</div>
			</div>
		</div>
		<div id="statusbox">
			<strong><div class="statustitle">status</div></strong>
			<div class='table status'>
				<div class="tr row row1">
					<div class="td status fireStatus"></div>
					<div class="td status tempStatus"></div>
				</div>
				<div class="tr row row2">
					<div class="td status healthStatus"></div>
					<div class="td status hungerStatus"></div>
				</div>
				<div class="tr row row3">
					<div class='td status timeStatus'></div>
					<div class='td status dateStatus'></div>
				</div>
			</div>
		</div>
	<!-- </div> -->
</body>
