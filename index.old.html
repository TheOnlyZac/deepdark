<head>
	<title>DeepDark v0.4</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- favicon --> <link rel="icon" type="image/png" href="images/favicon128x128.png">
	<!-- didact gothic font --> <link href='https://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet' type='text/css'>
	<meta name="viewport-width" content="width=device-width, initial-scale=1">
	<meta name="viewport-height" content="height-device-height, initial-scale=1">
	<!-- normalize --> <link rel="stylesheet" href="styles/normalize.css" />
	<!-- portrait stylesheet --> <link rel="stylesheet" media="screen and (max-width: 400px) and (orientation: portrait)" href="styles/portrait.css" />
	<!-- landscape stylesheet --> <link rel="stylesheet" media="screen and (max-height: 461px) and (orientation: landscape)" href="styles/landscape.css" />
	<!-- ipad stylesheet --> <link rel="stylesheet" media="only screen and (device-width: 768px)" href="styles/ipad.css" />
	<!-- desktop stylesheet --> <link rel="stylesheet" media="screen and (min-width: 401px) and (min-height: 462px)" href="styles/desktop.css" />
	<!-- jquery --> <script src="scripts/jquery/jquery.js"></script>
	<!-- jquery ui --> <link rel="stylesheet" href="scripts/jquery/jquery-ui.css">
	<!-- jquery ui --> <script src="scripts/jquery/jquery-ui.min.js"></script>
	<!-- interface/menus --> <script src="scripts/interface.js"></script>
	<!-- ticks the game engine --> <script src="scripts/engine.js"></script>
	<!-- the actual game --> <script src="scripts/game.js"></script>
	<!-- ambience controller --> <!-- <script src="scripts/audio.js"></script> -->
	<!-- debug cheats --> <script src="scripts/cheats.js"></script>
</head>
<body>
	<!-- <div id="everything"> -->
		<div id="gameboxcontainer">
			<div id="gamebox" class="gamerectangle">
				<div class="title">
					<!-- <h1>DeepDark v0.3</h1> -->
					<h1>DeepDark v0.4</h1>
				</div>
				<div id="posts" class="scrollable">
				</div>
				<div id="notify">
					<generic class="notification"></generic>
				</div>
				<div id="buttons">
				</div>
			</div>
		</div>
		<div id="statusbox">
			<strong><div class="table statustitle">status</div></strong>
			<div class='table statusContainer'>
				<div class="tr row1">
					<div class="status fireStatus td col1">fire status</div>
					<div class="status tempStatus td col2">temp status</div>
				</div>
				<div class="tr row2">
					<div class="status healthStatus td col1">health status</div>
					<div class="status hungerStatus td col2">hunger status</div>
				</div>
			</div>
			<div class='status timeStatus colboth'>time status</div>
		</div>
	<!-- </div> -->
</body>
